<html>
	<head>
		<style>
			canvas{
				   border  : 1px solid black;
				  }
		</style>
	 
	 <canvas id="canvas" width="600" height = "600" onmousemove="showCoordinates(event)"></canvas>
	 <br>
	 Coordinates 
	 <input type="text" style="width:250px;height:25px" id="coordinates" readonly>
	 <br>
	 Choose function type 
	 <select id="function">
		<option value="polynomial">Polynomial</option>
		<option value="rational">Rational</option>
		<option value="exponential">Exponential</option>
		<option value="log">Log</option>
		<option value="sin">Sin</option>
		<option value="cos">Cos</option>
		<option value="tan">Tan</option>
		<option value="csc">Csc</option>
		<option value="sec">Sec</option>
		<option value="cot">Cot</option>
		<option value="absolute value">Absolute Value</option>
		<option value="square root">Square Root</option>
		<option value="ellipse">Ellipse</option>
	</select>
	<br>
	 Scale graph
	 <input type="number" id="scale" value="300">
	 <br>
	 <input type="button" value ="Apply Scale"onclick="applyScale()">
	 <br>
	Choose color for the graph
	 <input type="color" id="color" value="#000000">
	 <br>
	<input type="button" value ="Graph"onclick="graph()">
	<input type="button" value ="Restart"onclick="location.reload()">
	</head>
	<body>
		<script>
		
			// global variables 
			var x,y;
			var scaleFactor=1;
			
			// global constants 
			const canvas = document.getElementById("canvas");
			const context = canvas.getContext('2d');
			const colorPicker = document.getElementById("color");
			const selectBox = document.getElementById("function");
			const scaleSelectBox = document.getElementById("scale");
			const coordinatesBox = document.getElementById("coordinates");
			const rect = canvas.getBoundingClientRect();
			
			drawGridLines();
			
			// draw grid lines 
			function drawGridLines(){
				
				context.strokeStyle = "black";
				
				for(x=0;x<=600;x+=50){
				
					if(x == 300){
						context.lineWidth = 5;
					}
				
					else{
						context.lineWidth = 1;
					}
				
					context.beginPath();
					context.moveTo(x,0);
					context.lineTo(x,600);
					context.stroke();
				}
			
				
				for(y=0;y<=600;y+=50){
				
					if(y == 300){
						context.lineWidth = 5;
					}
				
					else{
						context.lineWidth = 1;
					}
					
					context.beginPath();
					context.moveTo(0,y);
					context.lineTo(600,y);
					context.stroke();
				
				
				}
				
			}
			
			function showCoordinates(event){
				
				coordinatesBox.value = "("+((event.clientX-rect.left-300)/scaleFactor).toString()+" , "+((event.clientY-rect.top-300)/(-1*scaleFactor)).toString()+")";
				
			
			}
			

			function applyScale(){
				
				if(!isNaN(scaleSelectBox.value) && scaleSelectBox.value>0){
					
					scaleFactor = 300/Number(scaleSelectBox.value);
					
					context.clearRect(0,0,canvas.width,canvas.height);
				
					drawGridLines();
				
				
				}
			}
				
				
				
				
			function graph(){
				
				// graph polynomial functions 
				if(selectBox.value == "polynomial"){
					
					var degree = parseInt(prompt("What is the  degree of your polynomial?"));
					
					var coeffecients = new Array();
					var i,coeffecient;
					
					for (i= degree; i>=0; i--){
						coeffecient = Number(prompt("What is the"+ i +"th coeffecient"));
						coeffecients.push(coeffecient);
					}
					
					var exponents = new Array();
					var exponent;
		
					for (exponent= degree; exponent>=0; exponent--){
						exponents.push(exponent);
					}
	
					var j;
					context.lineWidth=7.5;
					
					// draw first point 
					x=-600;
					for (j=0; j<=degree;j++){
						y+=coeffecients[j]*x**exponents[j];
					}
					
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						y=0;
						for (j=0; j<=degree;j++){
							y+=coeffecients[j]*x**exponents[j];
						}
						
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					
					}
					
					context.stroke();
				}
				
				// graph rational functions 
				else if(selectBox.value == "rational"){
					
					var degree1 = parseInt(prompt("What is the  degree of your first polynomial?"));
					var degree2 = parseInt(prompt("What is the  degree of your second polynomial?"));
		
					var coeffecients1 = new Array();
					var coeffecients2 = new Array();
		
					var i,coeffecient;
					for (i= degree1; i>=0; i--){
						coeffecient = Number(prompt("What is the"+ i +"th coeffecient of your first polynomial?"));
						coeffecients1.push(coeffecient);
					}
			
					for (i= degree2; i>=0; i--){
						coeffecient = Number(prompt("What is the"+ i +"th coeffecient of your second polynomial?"));
						coeffecients2.push(coeffecient);
					}
		
					var exponents1 = new Array();
					var exponents2 = new Array();
					var exponent;
		
					for (exponent= degree1; exponent>=0; exponent--){
						exponents1.push(exponent);
					}
			
					for (exponent= degree2; exponent>=0; exponent--){
						exponents2.push(exponent);
					}
	
					var polynomial1=0,polynomial2=0;
					var j;
					context.lineWidth=7.5;
					
					// draw first point 
					x=-600;
					polynomial1=0
					for (j=0; j<=degree1;j++){
						polynomial1+=coeffecients1[j]*x**exponents1[j];
					}
					polynomial2=0;
					for (j=0; j<=degree2;j++){
						polynomial2+=coeffecients2[j]*x**exponents2[j];
					}
						
						
					y=polynomial1/polynomial2;
						
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
						
						y=0;
						polynomial1=0
						for (j=0; j<=degree1;j++){
							polynomial1+=coeffecients1[j]*x**exponents1[j];
						}
						polynomial2=0;
						for (j=0; j<=degree2;j++){
							polynomial2+=coeffecients2[j]*x**exponents2[j];
							}
						
						
						y=polynomial1/polynomial2;
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
					
				}
				
				// graph exponential functions 
				else if(selectBox.value == "exponential"){
				
					var a = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of a"));
					var b = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of b"));
					var c = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					for(x=-600;x<=600;x+=0.001){
					
						y= (a*(b)**(k*(x+h)))+c;
						
						context.strokeStyle=colorPicker.value.toString();
						context.beginPath();
						context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
						y= (a*(b)**(k*(x+0.01+h)))+c;
						
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						context.stroke();
					}
				}
				
				// graph log functions 
				else if(selectBox.value == "log"){
				
					var a = Number(prompt("The function is in the form y=a*In(k*(x+h))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*In(k*(x+h))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*In(k*(x+h))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*In(k*(x+h))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					
					// draw first point
					x=-600;
					y = (a*Math.log(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						y = (a*Math.log(k*(x+h)))+c;
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				
				// graph sin functions 
				else if(selectBox.value == "sin"){
				
					var a = Number(prompt("The function is in the form y=a*(sin(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*(sin(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(sin(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(sin(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					// draw first point
					x=-600;
					y = a*(Math.sin(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						y = a*(Math.sin(k*(x+h)))+c;

						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				
				// graph cos functions 
				else if(selectBox.value == "cos"){
				
					var a = Number(prompt("The function is in the form y=a*(cos(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*(cos(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(cos(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(cos(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					// draw first point
					x=-600;
					y = a*(Math.cos(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						y = a*(Math.cos(k*(x+h)))+c;
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				
				// graph tan functions 
				else if(selectBox.value == "tan"){
				
					var a = Number(prompt("The function is in the form y=a*(tan(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*(tan(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(tan(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(tan(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					// draw first point
					x=-600;
					y = a*(Math.tan(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						
						
						y = a*(Math.tan(k*(x+h)))+c;
						
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				
				// graph csc functions 
				else if(selectBox.value == "csc"){
				
					var a = Number(prompt("The function is in the form y=a*(1/sin(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*(1/sin(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(1/sin(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(1/sin(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					// draw first point
					x=-600;
					y = a*(1/Math.sin(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						y = a*(1/Math.sin(k*(x+h)))+c;

						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				
				// graph sec functions 
				else if(selectBox.value == "sec"){
				
					var a = Number(prompt("The function is in the form y=a*(1/cos(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*(1/cos(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(1/cos(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(1/cos(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					// draw first point
					x=-600;
					y = a*(1/Math.cos(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						y = a*(1/Math.cos(k*(x+h)))+c;

						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				// graph cot functions 
				else if(selectBox.value == "cot"){
				
					var a = Number(prompt("The function is in the form y=a*(1/tan(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*(1/tan(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(1/tan(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(1/tan(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					// draw first point
					x=-600;
					y = a*(1/Math.tan(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						y = a*(1/Math.tan(k*(x+h)))+c;

						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				
				// graph absolute value functions
				else if(selectBox.value == "absolute value"){
				
					var a = Number(prompt("The function is in the form y=a*(abs(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*(abs(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(abs(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(abs(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					// draw first point
					x=-600;
					y = a*(Math.abs(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						
						y = a*(Math.abs(k*(x+h)))+c;
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				
				// graph square root functions
				else if(selectBox.value == "square root"){
				
					var a = Number(prompt("The function is in the form y=a*(sqrt(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					var c = Number(prompt("The function is in the form y=a*(sqrt(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					var k = Number(prompt("The function is in the form y=a*(sqrt(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					var h = Number(prompt("The function is in the form y=a*(sqrt(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					context.lineWidth=7.5;
					
					// draw first point
					x=-600;
					y = a*(Math.sqrt(k*(x+h)))+c;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(x=-600;x<=600;x+=0.001){
					
						y = a*(Math.sqrt(k*(x+h)))+c;
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
				
				// graph ellipses 
				else if(selectBox.value == "ellipse"){
				
					var a = Number(prompt("The function is in the form ax**2 +by**2 =r**2"+"\n"+"Enter the value of a"));
					var b = Number(prompt("The function is in the form ax**2 +by**2 =r**2"+"\n"+"Enter the value of b"));
					var r = Number(prompt("The function is in the form ax**2 +by**2 =r**2"+"\n"+"Enter the value of r"));
					var angle;
					
					context.lineWidth=7.5;
					
					// draw first point
					angle=0;
					x=a*Math.cos(angle)*r;
					y=b*Math.sin(angle)*r;
					context.strokeStyle=colorPicker.value.toString();
					context.beginPath();
					context.moveTo(scaleFactor*x+300,-1*scaleFactor*y+300);
					
					// draw subsequent points 
					for(angle=0;angle<=2*Math.PI;angle+=2*Math.PI/1200000){
					
						x=a*Math.cos(angle)*r;
						y=b*Math.sin(angle)*r;
						context.lineTo(scaleFactor*x+300,-1*scaleFactor*y+300);
						
					}
					
					context.stroke();
				}
			}
		</script>
	</body>
