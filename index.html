<html>
	<head>
		<style>
			canvas{
				   border  : 1px solid black;
				  }
				  
			#coordinates {
				width: 300px;
				}
				
			.container {
				float: left;
			}

		</style>
	<div class="container">
	 <canvas id="canvas" width="600" height = "600"  onclick="showCoordinates(event)" onmousedown="mouseDown(event)"  onmouseup="mouseUp(event)"  onmouseout="mouseOut()"></canvas>
	 </div>
	 <div class="container">
	 Click on canvas to see coordinates
	 <br>
	 <input type="text" id="coordinates" width="200" readonly>
	 <br>
	 Choose function type 
	 <select id="function">
		<option value="polynomial">Polynomial</option>
		<option value="rational">Rational</option>
		<option value="exponential">Exponential</option>
		<option value="log">Log</option>
		<option value="sin">Sin</option>
		<option value="cos">Cos</option>
		<option value="tan">Tan</option>
		<option value="csc">Csc</option>
		<option value="sec">Sec</option>
		<option value="cot">Cot</option>
		<option value="absolute value">Absolute Value</option>
		<option value="square root">Square Root</option>
		<option value="ellipse">Ellipse</option>
		<option value="derivative polynomial">Derivative Polynomial</option>
		<option value="derivative rational">Derivative Rational</option>
		<option value="derivative exponential">Derivative Exponential</option>
		<option value="derivative log">Derivative Log</option>
	    <option value="derivative sin">Derivative Sin</option>
		<option value="derivative cos">Derivative Cos</option>
		<option value="derivative tan">Derivative Tan</option>
		<option value="derivative square root">Derivative Square Root</option>
		<option value="integral sin">Integral Sin</option>
		<option value="integral cos">Integral Cos</option>
		<option value="integral tan">Integral Tan</option>
		<option value="integral exponential">Integral Exponential</option>
		<option value="integral log">Integral Log</option>
		<option value="integral square root">Integral Square Root</option>
	</select>
	<br>
	 Scale Factor
	 <input type="number" id="scale" value="300">
	 <br>
	 Start X
	 <input type="number" id="startX" value="0">
	 <br>
	 Start Y
	 <input type="number" id="startY" value="0">
	 <br>
	 <input type="button" value ="Apply"onclick="apply()">
	 <br>
	 Zoom
	 <input type="range" min="20" max="500" value="100" id="slide" onchange="zoom()">
	 <p id="zoom">100%</p>
	 <br>
	Choose color for the graph
	 <input type="color" id="color" value="#000000">
	 <br>
	<input type="button" value ="Graph"onclick="graph()">
	<input type="button" value ="Restart"onclick="location.reload()">
	</div>
	</head>
	<body>
		<script>
		
			// global variables 
			var x,y;
			var scaleFactor=1;
			var i,j,k,l;
			var startX=0,startY=0;
			var functions = new Array();
			var points = new Array();
			var initX,initY,endX,endY;
			var degree1,degree2;
			var coeffecients= new Array(),coeffecients1 = new Array(),coeffecients2= new Array();
			var coeffecient;
			var exponents= new Array(),exponents1 = new Array(),exponents2= new Array();
			var exponent;
			var a,b,c,h,k,r,s,t;
			var polynomial1=0,polynomial2=0,polynomial3=0,polynomial4=0,rational1=0,rational2=0,num1=0,num2=0;
			var angle;
			var diffcoeffecients = new Array(),diffcoeffecients1= new Array(),diffcoeffecients2= new Array();
			var diffexponents = new Array(),diffexponents1= new Array(),diffexponents2= new Array();
			var lowerBound;
			var upper_integral,lower_integral;
			var diffcoeffecients = new Array(),diffcoeffecients1= new Array(),diffcoeffecients2= new Array();
			var diffexponents = new Array(),diffexponents1= new Array(),diffexponents2= new Array();
			var anticoeffecients = new Array(),anticoeffecients1= new Array(),anticoeffecients2= new Array();
			var antiexponents = new Array(),antiexponents1= new Array(),antiexponents2= new Array();
			
			// global constants 
			const canvas = document.getElementById("canvas");
			const context = canvas.getContext('2d');
			const colorPicker = document.getElementById("color");
			const selectBox = document.getElementById("function");
			const scaleSelectBox = document.getElementById("scale");
			const xSelectBox = document.getElementById("startX");
			const ySelectBox = document.getElementById("startY");
			const coordinatesBox = document.getElementById("coordinates");
			const rect = canvas.getBoundingClientRect();
			const slider = document.getElementById("slide");
			const percentZoom = document.getElementById("zoom");
			
			drawGridLines();
			
			// draw grid lines 
			function drawGridLines(){
				
				context.strokeStyle = "black";
				
				for(x=0;x<=600;x+=50){
				
					if(x == 300){
						context.lineWidth = 2;
					}
				
					else{
						context.lineWidth = 1;
					}
				
					context.beginPath();
					context.moveTo(x,0);
					context.lineTo(x,600);
					context.stroke();
				}
			
				
				for(y=0;y<=600;y+=50){
				
					if(y == 300){
						context.lineWidth = 2;
					}
				
					else{
						context.lineWidth = 1;
					}
					
					context.beginPath();
					context.moveTo(0,y);
					context.lineTo(600,y);
					context.stroke();
				
				
				}
				
				
				
			}
			
			function zoom(){
				
				percentZoom.innerHTML=slider.value.toString()+"%";
				
				scaleFactor = (300/Number(scaleSelectBox.value))/(Number(slider.value)/100);
				
				context.clearRect(0,0,canvas.width,canvas.height);
						
				drawGridLines();
					
				redrawGraphs();
			}
			
			function mouseDown(event){
				
				initX=(event.clientX-rect.left-300)/scaleFactor;
				initY=(event.clientY-rect.top-300)/scaleFactor;
				
				canvas.addEventListener("mousemove",translate);
			}
			

			function mouseOut(){
				
				canvas.removeEventListener("mousemove",translate);
			}
			
			function mouseUp(event){
				
				canvas.removeEventListener("mousemove",translate);
			}
			
			function translate(){
			
				endX=(event.clientX-rect.left-300)/scaleFactor;
				endY=(event.clientY-rect.top-300)/scaleFactor;
				
				startX+=(endX-initX)/10;
				startY+=(initY-endY)/10;
				
				xSelectBox.value=startX;
				ySelectBox.value=startY;
					
				context.clearRect(0,0,canvas.width,canvas.height);
						
				drawGridLines();
					
				redrawGraphs();
			}
			
			function showCoordinates(event){
				

				coordinatesBox.value = "("+(((event.clientX-rect.left-300)/scaleFactor)+startX).toString()+" , "+((event.clientY-rect.top-300)/(-1*scaleFactor)+startY).toString()+")";
				
				
			}
			

			function apply(){
				
				if(!isNaN(scaleSelectBox.value) && scaleSelectBox.value>0 && !isNaN(xSelectBox.value) && !isNaN(ySelectBox.value)){
					
					scaleFactor = (300/Number(scaleSelectBox.value))/(Number(slider.value)/100);
					
					startX =  Number(xSelectBox.value);
					startY =  Number(ySelectBox.value);
					
					context.clearRect(0,0,canvas.width,canvas.height);
					
					drawGridLines();
					
					redrawGraphs();
				
				
				}
			}
				
			function redrawGraphs(){
			
				
				for(i=0;i<=functions.length-1;i++){
					
						
						if(functions[i].type == "polynomial"){
							graphFunction({type:"polynomial",coeffecients:functions[i].coeffecients,degree:functions[i].degree,exponents:functions[i].exponents,color:functions[i].color});
						}
						else if(functions[i].type == "rational"){
							graphFunction({type:"rational",coeffecients1:functions[i].coeffecients1,coeffecients2:functions[i].coeffecients2,degree1:functions[i].degree1,degree2:functions[i].degree2,exponents1:functions[i].exponents1,exponents2:functions[i].exponents2,color:functions[i].color});
						}
						else if(functions[i].type == "exponential"){
							graphFunction({type:"exponential",a:functions[i].a,b:functions[i].b,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "log"){
							graphFunction({type:"log",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "sin"){
							graphFunction({type:"sin",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "cos"){
							graphFunction({type:"cos",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "tan"){
							graphFunction({type:"tan",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "csc"){
							graphFunction({type:"csc",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "sec"){
							graphFunction({type:"sec",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "cot"){
							graphFunction({type:"cot",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "square root"){
							graphFunction({type:"square root",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "absolute value"){
							graphFunction({type:"absolute value",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "ellipse"){
							graphFunction({type:"ellipse",a:functions[i].a,b:functions[i].b,r:functions[i].r,s:functions[i].s,t:functions[i].t,color:functions[i].color});
						}
						else if(functions[i].type == "derivative polynomial"){
							graphFunction({type:"derivative polynomial",diffcoeffecients:functions[i].diffcoeffecients,degree:functions[i].degree,diffexponents:functions[i].diffexponents,color:functions[i].color});
						}
						else if(functions[i].type == "derivative rational"){
							graphFunction({type:"derivative rational",diffcoeffecients1:functions[i].diffcoeffecients1,diffcoeffecients2:functions[i].diffcoeffecients2,degree1:functions[i].degree1,degree2:functions[i].degree2,diffexponents1:functions[i].diffexponents1,diffexponents2:functions[i].diffexponents2,color:functions[i].color});
						}
						else if(functions[i].type == "derivative exponential"){
							graphFunction({type:"derivative exponential",a:functions[i].a,b:functions[i].b,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "derivative log"){
							graphFunction({type:"derivative log",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "derivative sin"){
							graphFunction({type:"derivative sin",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "derivative cos"){
							graphFunction({type:"derivative cos",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "derivative tan"){
							graphFunction({type:"derivative tan",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "derivative square root"){
							graphFunction({type:"derivative square root",a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "integral polynomial"){
							graphFunction({type:"integral polynomial",lowerBound:functions[i].lowerBound,anticoeffecients:functions[i].anticoeffecients,degree:functions[i].degree,antiexponents:functions[i].antiexponents,color:functions[i].color});
						}
						
						else if(functions[i].type == "integral exponential"){
							graphFunction({type:"integral exponential",lowerBound:functions[i].lowerBound,a:functions[i].a,b:functions[i].b,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "integral log"){
							graphFunction({type:"integral log",lowerBound:functions[i].lowerBound,a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "integral sin"){
							graphFunction({type:"integral sin",lowerBound:functions[i].lowerBound,a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "integral cos"){
							graphFunction({type:"integral cos",lowerBound:functions[i].lowerBound,a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "integral tan"){
							graphFunction({type:"integral tan",lowerBound:functions[i].lowerBound,a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}
						else if(functions[i].type == "integral square root"){
							graphFunction({type:"integral square root",lowerBound:functions[i].lowerBound,a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});
						}

				}
			
			}
				
			function graph(){
				
				coeffecients=[];
				coeffecients1=[];
				coeffecients2=[];
				
				exponents=[];
				exponents1=[];
				exponents2=[];
				
				diffcoeffecients=[];
				diffcoeffecients1=[];
				diffcoeffecients2=[];
				
				diffexponents=[];
				diffexponents1=[];
				diffexponents2=[];
				
				anticoeffecients=[];
				anticoeffecients1=[];
				anticoeffecients2=[];
				
				antiexponents=[];
				antiexponents1=[];
				antiexponents2=[];
				
				if(selectBox.value == "polynomial"){
			
					degree = prompt("What is the degree of your polynomial?");
					
					
					for (i= degree; i>=0; i--){
						coeffecient = Number(prompt("What is the "+ i + "th coeffecient"));
						coeffecients.push(coeffecient);
					}
					
					for (exponent= degree; exponent>=0; exponent--){
						exponents.push(exponent);
					}
					
					graphFunction({type:"polynomial",coeffecients:coeffecients,degree:degree,exponents:exponents,color:context.strokeStyle.toString()});
		
					functions.push({type:"polynomial",coeffecients:coeffecients,degree:degree,exponents:exponents,color:context.strokeStyle.toString()});
					
				}
				
				else if(selectBox.value == "rational"){
					
					degree1 = parseInt(prompt("What is the degree of your first polynomial?"));
					degree2 = parseInt(prompt("What is the degree of your second polynomial?"));
					
					
					
					for (i= degree1; i>=0; i--){
						
						coeffecient = Number(prompt("What is the "+ i + "th coeffecient of the first polynomial?"));
						
						
					
						coeffecients1.push(coeffecient);
					}
			
					for (i= degree2; i>=0; i--){
						
						
						coeffecient = prompt("What is the "+ i + "th coeffecient of the second polynomial?");
						
						coeffecients2.push(coeffecient);
					}
					
					for (exponent= degree1; exponent>=0; exponent--){
						exponents1.push(exponent);
					}
					
					for (exponent= degree2; exponent>=0; exponent--){
						exponents2.push(exponent);
					}
					
					graphFunction({type:"rational",degree1:degree1,degree2:degree2,coeffecients1:coeffecients1,coeffecients2:coeffecients2,exponents1:exponents1,exponents2:exponents2,color:context.strokeStyle.toString()});
		
					functions.push({type:"rational",degree1:degree1,degree2:degree2,coeffecients1:coeffecients1,coeffecients2:coeffecients2,exponents1:exponents1,exponents2:exponents2,color:context.strokeStyle.toString()});
					
				}
				
				else if(selectBox.value == "exponential"){
					
					a = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of a"));
					b = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of b"));
					c = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of c"));
					k = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of k"));
					h = Number(prompt("The function is in the form y=a*(b)**(k*(x+h))+c"+"\n"+"Enter the value of h"));
					
					graphFunction({type:"exponential",a:a,b:b,c:c,k:k,h:h,color:context.strokeStyle.toString()});
		
					functions.push({type:"exponential",a:a,b:b,c:c,k:k,h:h,color:context.strokeStyle.toString()});
				
				
				}
				
				else if(selectBox.value == "log"){
					
					a = Number(prompt("The function is in the form y=a*In(k*(x+h))+c"+"\n"+"Enter the value of a"));
					c = Number(prompt("The function is in the form y=a*In(k*(x+h))+c"+"\n"+"Enter the value of c"));
					k = Number(prompt("The function is in the form y=a*In(k*(x+h))+c"+"\n"+"Enter the value of k"));
					h = Number(prompt("The function is in the form y=a*In(k*(x+h))+c"+"\n"+"Enter the value of h"));
					
					graphFunction({type:"log",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
		
					functions.push({type:"log",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
				}
				
				else if(selectBox.value == "sin"){
					
					a = Number(prompt("The function is in the form y=a*(sin(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					c = Number(prompt("The function is in the form y=a*(sin(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					k = Number(prompt("The function is in the form y=a*(sin(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					h = Number(prompt("The function is in the form y=a*(sin(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					graphFunction({type:"sin",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
		
					functions.push({type:"sin",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
				
				}
				
				else if(selectBox.value == "cos"){
					
					a = Number(prompt("The function is in the form y=a*(cos(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					c = Number(prompt("The function is in the form y=a*(cos(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					k = Number(prompt("The function is in the form y=a*(cos(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					h = Number(prompt("The function is in the form y=a*(cos(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					graphFunction({type:"cos",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
		
					functions.push({type:"cos",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
				
				}
				
				else if(selectBox.value == "tan"){
					
					a = Number(prompt("The function is in the form y=a*(tan(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					c = Number(prompt("The function is in the form y=a*(tan(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					k = Number(prompt("The function is in the form y=a*(tan(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					h = Number(prompt("The function is in the form y=a*(tan(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					graphFunction({type:"tan",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
		
					functions.push({type:"tan",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
				
				}
				
				else if(selectBox.value == "csc"){
					
					a = Number(prompt("The function is in the form y=a*(1/sin(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					c = Number(prompt("The function is in the form y=a*(1/sin(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					k = Number(prompt("The function is in the form y=a*(1/sin(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					h = Number(prompt("The function is in the form y=a*(1/sin(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					graphFunction({type:"csc",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
		
					functions.push({type:"csc",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
				
				}
				
				else if(selectBox.value == "sec"){
					
					a = Number(prompt("The function is in the form y=a*(1/cos(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					c = Number(prompt("The function is in the form y=a*(1/cos(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					k = Number(prompt("The function is in the form y=a*(1/cos(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					h = Number(prompt("The function is in the form y=a*(1/cos(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					graphFunction({type:"sec",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
		
					functions.push({type:"sec",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
				
				}
				
				else if(selectBox.value == "cot"){
					
					a = Number(prompt("The function is in the form y=a*(1/tan(k*(x+h)))+c"+"\n"+"Enter the value of a"));
					c = Number(prompt("The function is in the form y=a*(1/tan(k*(x+h)))+c"+"\n"+"Enter the value of c"));
					k = Number(prompt("The function is in the form y=a*(1/tan(k*(x+h)))+c"+"\n"+"Enter the value of k"));
					h = Number(prompt("The function is in the form y=a*(1/tan(k*(x+h)))+c"+"\n"+"Enter the value of h"));
					
					graphFunction({type:"cot",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
		
					functions.push({type:"cot",a:a,c:c,k:k,h:h,color:context.strokeStyle.toString()});
				
				}
				
				else if(selectBox.value == "square root"){
					
					a = Number(prompt("The function is in the form y=a*(sqrt(k*(x+h)))+c"+"\n"+"Enter the value of a"));

						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
						
					}
					
			
					

				}
				
				// graph absolute value functions
				else if(data.type == "absolute value"){
				
		
					
					
					// draw first point
					x=-300/scaleFactor+startX;
					y = data.a*(Math.abs(data.k*(x+data.h)))+data.c;
				
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
					
						y = data.a*(Math.abs(data.k*(x+data.h)))+data.c;					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
						
					}
					

					
				}
				
				// graph square root functions
				else if(data.type == "square root"){
				
			
					
					
					// draw first point
					x=-300/scaleFactor+startX;
					y = data.a*(Math.sqrt(data.k*(x+data.h)))+data.c;
				
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
					
						y = data.a*(Math.sqrt(data.k*(x+data.h)))+data.c;					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
						
					}
					
				
					
				}
				
				// graph ellipses 
				else if(data.type == "ellipse"){
				
					// draw first point
					angle=0;
					x=data.a*Math.cos(angle)*data.r+data.s;
					y=data.b*Math.sin(angle)*data.r+data.t;
			
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(angle=0;angle<=2*Math.PI;angle+=2*Math.PI/120000){
					
						x=data.a*Math.cos(angle)*data.r+data.s;
						y=data.b*Math.sin(angle)*data.r+data.t;
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
						
					}
					
					
				}
				
				else if(data.type == "derivative polynomial"){
					

					
				
					// draw first point
					x=-300/scaleFactor+startX;
					y=0;
					for (j=0; j<=data.degree;j++){
						y+=data.diffcoeffecients[j]*x**data.diffexponents[j];
					}
					
		
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
						
						y=0;
						for (j=0; j<=data.degree;j++){
							y+=data.diffcoeffecients[j]*x**data.diffexponents[j];
						}
				
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
						
					}
					

				
		
				}
				
				else if(data.type == "derivative rational"){
					
				

		// draw first point
		x=-300/scaleFactor+startX;
		y=0;
		
			num1=x-0.00001;
			num2=x+0.00001;
		
			polynomial1=0,polynomial2=0;
	
			for (j=0; j<=data.degree1;j++){
				polynomial1+=data.diffcoeffecients1[j]*num1**data.diffexponents1[j];
				polynomial2+=data.diffcoeffecients1[j]*num2**data.diffexponents1[j];

				}
		
			polynomial3=0,polynomial4=0;
			for (j=0; j<=data.degree2;j++){
				polynomial3+=data.diffcoeffecients2[j]*num1**data.diffexponents2[j];
				polynomial4+=data.diffcoeffecients2[j]*num2**data.diffexponents2[j];
				}
			
			rational1= polynomial1/polynomial3;
			rational2 = polynomial2/polynomial4;
			y = (rational2-rational1)/(num2-num1);
			
	
			context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
		// draw subsequent points 
		for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
					
			num1=x-0.00001;
			num2=x+0.00001;
			
			polynomial1=0,polynomial2=0;
		
			for (j=0; j<=data.degree1;j++){
				polynomial1+=data.diffcoeffecients1[j]*num1**data.diffexponents1[j];
				polynomial2+=data.diffcoeffecients1[j]*num2**data.diffexponents1[j];

				}
		
			polynomial3=0,polynomial4=0;
			for (j=0; j<=data.degree2;j++){
				polynomial3+=data.diffcoeffecients2[j]*num1**data.diffexponents2[j];
				polynomial4+=data.diffcoeffecients2[j]*num2**data.diffexponents2[j];
				}
			
			rational1= polynomial1/polynomial3;
			rational2 = polynomial2/polynomial4;
			y = (rational2-rational1)/(num2-num1);
		
			context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
			
			
		
		}
		

	
				}
				
				else if(data.type == "derivative exponential"){
					
					x=-300/scaleFactor+startX;
					y= data.a*data.k*(data.b)**(data.k*(x+data.h))*Math.log(data.b);
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
		
					
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
					
						y= data.a*data.k*(data.b)**(data.k*(x+data.h))*Math.log(data.b);
						
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);

					}
					
					
				}
				
				
				
				else if(data.type == "derivative log"){
					
				
					
					
					// draw first point 
					x=-300/scaleFactor+startX;
					y = data.a*data.k*(1/(data.k*(x+data.h)));
				
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
			
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						y = data.a*data.k*(1/(data.k*(x+data.h)));
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
				
					
				}
				
				else if(data.type == "derivative sin"){
					
				
					
					
					// draw first point 
					x=-300/scaleFactor+startX;
					
					y = data.a*data.k*(Math.cos(data.k*(x+data.h)));
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
			
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						y = data.a*data.k*(Math.cos(data.k*(x+data.h)));
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
				
				}
				
				else if(data.type == "derivative cos"){
					
					

					// draw first point 
					x=-300/scaleFactor+startX;
					y = -1*data.a*data.k*(Math.sin(data.k*(x+data.h)));
			
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
			
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						y = -1*data.a*data.k*(Math.sin(data.k*(x+data.h)));
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
				
					
				}
				
				else if(data.type == "derivative tan"){
					
					

					
					
					// draw first point 
					x=-300/scaleFactor+startX;
					y = data.a*data.k*((1/Math.cos(data.k*(x+data.h)))**2);
				
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
			
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						y = data.a*data.k*((1/Math.cos(data.k*(x+data.h)))**2);
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
	
				}
				
				
				else if(data.type == "derivative square root"){
				
				

					
					// draw first point 
					x=-300/scaleFactor+startX;
					y = data.a*data.k*(1/(2*Math.sqrt(data.k*(x+data.h))));
				
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
			
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						y = data.a*data.k*(1/(2*Math.sqrt(data.k*(x+data.h))));
						
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
				
				}
				
				else if (data.type == "integral polynomial"){
					
					
					
					
					// draw first point
					x=-300/scaleFactor+startX;
					
					for (j=0; j<=data.degree;j++){
							lower_integral+=data.anticoeffecients[j]*data.lowerBound**data.antiexponents[j];
							upper_integral+=data.anticoeffecients[j]*x**data.antiexponents[j];
							}
					
					y = upper_integral-lower_integral;
					
			
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
					
						upper_integral=0;
				
						for (j=0; j<=data.degree;j++){
					
							upper_integral+=data.anticoeffecients[j]*x**data.antiexponents[j];
							}
			
						y = upper_integral - lower_integral;
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
					
		
				}
				
				else if(data.type == "integral sin"){
		
				
					
					
					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral = -1*data.a*(Math.cos(data.k*(x+data.h)))/data.k+data.c*x;
					lower_integral = -1*data.a*(Math.cos(data.k*(data.lowerBound+data.h)))/data.k+c*data.lowerBound;
					y = upper_integral - lower_integral;
			
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						upper_integral = -1*data.a*(Math.cos(data.k*(x+data.h)))/data.k+data.c*x;
						y = upper_integral - lower_integral;
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
					
				}
				
				else if(data.type == "integral cos"){
		
					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral = data.a*(Math.sin(data.k*(x+data.h)))/data.k+data.c*x;
					lower_integral = data.a*(Math.sin(data.k*(data.lowerBound+data.h)))/data.k+c*data.lowerBound;
					y = upper_integral - lower_integral;
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						upper_integral = data.a*(Math.sin(data.k*(x+data.h)))/data.k+data.c*x;
						y = upper_integral - lower_integral;
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					

				}
				
				else if(data.type == "integral tan"){
		

					

					
					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral = data.a*(1/Math.cos(data.k*(x+data.h))**2)/data.k+data.c*x;
					lower_integral = data.a*(1/Math.cos(data.k*(data.lowerBound+data.h))**2)/data.k+data.c*data.lowerBound;
					y = upper_integral - lower_integral;
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						upper_integral = data.a*(1/Math.cos(data.k*(x+data.h))**2)/data.k+data.c*x;
						y = upper_integral - lower_integral;
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
					
				}
				
				else if(data.type == "integral square root"){
		

									
					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral = 2*data.a*x**(3/2)/(3*data.k)+data.c*x;
					lower_integral = 2*data.a*data.lowerBound**(3/2)/(3*data.k)+data.c*data.lowerBound;
					y = upper_integral - lower_integral;
				
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
		
						upper_integral = 2*data.a*x**(3/2)/(3*data.k)+data.c*x;
						y = upper_integral - lower_integral;
						
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}

					
				}
				
				
				
				else if(data.type == "integral log"){
					

					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral=data.a*(x+data.h)*Math.log(data.k*(x+data.h))+(data.c-data.a)*x;
					lower_integral=data.a*(data.lowerBound+data.h)*Math.log(data.k*(data.lowerBound+data.h))+(data.c-data.a)*data.lowerBound;
					y = upper_integral - lower_integral;
			
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
						upper_integral=data.a*(x+data.h)*Math.log(data.k*(x+data.h))+(data.c-data.a)*x;
						y = upper_integral - lower_integral;
						
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
						
					}
					
				
			
				}
				
				else if (data.type == "integral exponential"){
					
				
				

					
					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral=(data.a*(data.b)**(data.k*(x+data.h)))/(Math.log(data.b)*k)+data.c*x;
					lower_integral=(data.a*(data.b)**(data.k*(data.lowerBound+data.h)))/(Math.log(data.b)*k)+data.c*data.lowerBound;
					y = upper_integral - lower_integral;
					
				
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
		
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=0.01){
						
						
					
						upper_integral=(data.a*(data.b)**(data.k*(x+data.h)))/(Math.log(data.b)*k)+data.c*x;
						y = upper_integral - lower_integral;
			
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					}
					
				
					
		
				}
				
				context.stroke();
				
			}
		</script>
