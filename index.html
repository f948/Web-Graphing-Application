		<option value="ellipse">Ellipse</option>

		<option value="integral rational">Integral Rational</option>
		<option value="integral sin">Integral Sin</option>
		<option value="integral cos">Integral Cos</option>
		<option value="integral tan">Integral Tan</option>
		<option value="integral arcsin">Integral Arcsin</option>
		<option value="integral arccos">Integral Arccos</option>
		<option value="integral arctan">Integral Arctan</option>
		<option value="integral exponential">Integral Exponential</option>
		<option value="integral log">Integral Log</option>

	<br>
	 Scale Factor
	 <input type="number" id="scale" value="300" oninput="apply()">
	 <br>
	 Start X

	 <br>
	 Start Y
	 <input type="number" id="startY" value="0" oninput="apply()">
	 <br>
	 Zoom
	 <input type="range" min="20" max="500" value="100" id="slide" onchange="zoom()">
	 <p id="zoom">100%</p>

	Choose color for the graph
	 <input type="color" id="color" value="#000000">

	<input type="button" value ="Graph"onclick="graph()">
	<input type="button" value ="Restart"onclick="location.reload()">

	</head>

			var x,y;

			drawGridLines();
			
			// draw grid lines 
			function drawGridLines(){
				
				context.strokeStyle = "black";
				
				for(x=0;x<=600;x+=50){
				
					if(x == 300){
						context.lineWidth = 2;
					}
				
					else{
						context.lineWidth = 1;
					}
				
					context.beginPath();
					context.moveTo(x,0);
					context.lineTo(x,600);
					context.stroke();
				}
			
				
				for(y=0;y<=600;y+=50){
				
					if(y == 300){
						context.lineWidth = 2;
					}
				
					else{
						context.lineWidth = 1;
					}
					
					context.beginPath();
					context.moveTo(0,y);
					context.lineTo(600,y);
					context.stroke();
				
				
				}
				
				
				
			}
			
			function zoom(){
				
				percentZoom.innerHTML=slider.value.toString()+"%";
				
				scaleFactor = (300/Number(scaleSelectBox.value))/(Number(slider.value)/100);
				
				context.clearRect(0,0,canvas.width,canvas.height);
						
				drawGridLines();
					
				redrawGraphs();
			}
			
			function mouseDown(event){
				
				initX=(event.clientX-rect.left-300)/scaleFactor;
				initY=(event.clientY-rect.top-300)/scaleFactor;
				
				canvas.addEventListener("mousemove",translate);
			}
			

			function mouseOut(){
				
				canvas.removeEventListener("mousemove",translate);
			}
			
			function mouseUp(event){
				
				canvas.removeEventListener("mousemove",translate);
			}
			
			function translate(){
			
				endX=(event.clientX-rect.left-300)/scaleFactor;
				endY=(event.clientY-rect.top-300)/scaleFactor;
				
				startX+=(endX-initX)/10;
				startY+=(initY-endY)/10;
				
				xSelectBox.value=startX;
				ySelectBox.value=startY;
					
				context.clearRect(0,0,canvas.width,canvas.height);
						
				drawGridLines();
					
				redrawGraphs();
			}
			
			function showCoordinates(event){
				

				coordinatesBox.value = "("+(((event.clientX-rect.left-300)/scaleFactor)+startX).toString()+" , "+((event.clientY-rect.top-300)/(-1*scaleFactor)+startY).toString()+")";
				
				
			}
			

			function apply(){
				
				if(scaleSelectBox.value>0){
					
					lastValidValue=Number(scaleSelectBox.value);
					
					scaleFactor = (300/Number(scaleSelectBox.value))/(Number(slider.value)/100);
					
					startX =  Number(xSelectBox.value);
					startY =  Number(ySelectBox.value);
					
					context.clearRect(0,0,canvas.width,canvas.height);
					
					drawGridLines();
					
					redrawGraphs();
					
				
				}
				
				else if(scaleSelectBox.value == 0){
				
					scaleSelectBox.value=300;
					lastValidValie=300;
				}
				
				else if(scaleSelectBox.value < 0){
					
					scaleSelectBox.value=lastValidValue;
				
				}
				
				
			}
				
			function redrawGraphs(){
			
				
				for(i=0;i<=functions.length-1;i++){
					
					if(!functions[i].deleted){
					
						if(functions[i].type == "polynomial"){
							graphFunction({type:"polynomial",coeffecients:functions[i].coeffecients,degree:functions[i].degree,exponents:functions[i].exponents,color:functions[i].color});
						}
						else if(functions[i].type == "rational"){
							graphFunction({type:"rational",coeffecients1:functions[i].coeffecients1,coeffecients2:functions[i].coeffecients2,degree1:functions[i].degree1,degree2:functions[i].degree2,exponents1:functions[i].exponents1,exponents2:functions[i].exponents2,color:functions[i].color});
						}

						}

						}

						}

							graphFunction({type:"integral polynomial",lowerBound:functions[i].lowerBound,anticoeffecients:functions[i].anticoeffecients,degree:functions[i].degree,antiexponents:functions[i].antiexponents,color:functions[i].color});
						}
						else if(functions[i].type == "integral rational"){
							graphFunction({type:"integral rational",lowerBound:functions[i].lowerBound,degree1:functions[i].degree1,degree2:functions[i].degree2,coeffecients1:functions[i].coeffecients1,coeffecients2:functions[i].coeffecients2,exponents1:functions[i].exponents1,exponents2:functions[i].exponents2,color:functions[i].color});
						}

						}

						}

						}

							graphFunction({type:"integral square root",lowerBound:functions[i].lowerBound,a:functions[i].a,c:functions[i].c,k:functions[i].k,h:functions[i].h,color:functions[i].color});

			function deleteFunction(id){
						
				response=confirm("Do you want to permanantly delete this function?");
					
				if(response){
					
					document.getElementById(id).parentNode.removeChild(document.getElementById(id));
					
					for(i=0;i<=functions.length-1;i++){
						
						if(functions[i].id == id){
							
							functions[i].deleted=true;
							
						}
					}
					
					context.clearRect(0,0,canvas.width,canvas.height);
					
					drawGridLines();
					
					redrawGraphs();
				}
					
			}
				
			function graph(){
				
				coeffecients=[];
				coeffecients1=[];
				coeffecients2=[];
				
				exponents=[];
				exponents1=[];
				exponents2=[];
				
				diffcoeffecients=[];
				diffcoeffecients1=[];
				diffcoeffecients2=[];
				
				diffexponents=[];
				diffexponents1=[];
				diffexponents2=[];
				
				anticoeffecients=[];
				anticoeffecients1=[];
				anticoeffecients2=[];
				
				antiexponents=[];
				antiexponents1=[];
				antiexponents2=[];
				
				if(selectBox.value == "polynomial"){
			
					degree = prompt("What is the degree of your polynomial?");
					
					if(degree == null){
						return 0;
					}
					
					else if(isNaN(degree)){
						degree = degree.length;
					}
					
					else if(!isNaN(degree)){
						degree = parseInt(Math.abs(degree));
					}
					
					
					
					for (i= degree; i>=0; i--){
						coeffecient = prompt("What is the "+ i + "th coeffecient?");
						
						if(coeffecient == null){
							return 0;
						}
						
						else if(isNaN(coeffecient)){
							coeffecient = coeffecient.length;
						}
					
						coeffecients.push(coeffecient);
					}
					
					for (exponent= degree; exponent>=0; exponent--){
						exponents.push(exponent);
					}
					
					string="";
					
					for(i=0;i<=exponents.length-1;i++){
						
						if(exponents[i] == 0 && coeffecients[i] == 0){
							string+="";
						}
						
						else if(exponents[i] == 1){
						
							if(coeffecients[i] > 1){
								string+="+"+coeffecients[i]+"x";
							}
							else if(coeffecients[i] == 1){
								string+="+"+"x";
							}
							else if(coeffecients[i] < -1){
								string+="-"+coeffecients[i]+"x";
							}
							else if (coeffecients[i] == -1){
								string+="-"+"x";
							}
						}
						
						else if(coeffecients[i] == 1 && exponents[i] !=0){
							string+="+x^"+exponents[i];
						}
						
						else if(coeffecients[i] == -1 && exponents[i] !=0){
							string+="-x^"+exponents[i];
						}
						
						else if(coeffecients[i] == 1 && exponents[i] ==0){
							string+="+1";
						}
						
						else if(coeffecients[i] == -1 && exponents[i] ==0){
							string+="-1";
						}
						
						else if(exponents[i] == 0 && coeffecients[i] != 0){

							if(coeffecients[i]>0){
								string+="+"+coeffecients[i];
							}
							
							else if(coeffecients[i]<0){
								string+="-"+Math.abs(coeffecients[i]);
							}
						}
						
						else if(exponents[i] != 0 && coeffecients[i] == 0){
							string+="";
						}
						
						
						else {
							if(coeffecients[i] >0){
								string+="+"+coeffecients[i]+"x^"+exponents[i];
							}
							
							else if(coeffecients[i]<0){
								string+="-"+Math.abs(coeffecients[i])+"x^"+exponents[i];
							}
						}
					}
					
					
					functionsTable.innerHTML+='<tr id=\''+id.toString()+'\' >\
											   <td>'+"polynomial"+'</td>\
											   <td>'+string+'</td>\
											   <td><input type="button" id="delete" value="Delete" onclick="deleteFunction(\''+id.toString()+'\')"></td>\
											   </tr>';
												
					graphFunction({type:"polynomial",coeffecients:coeffecients,degree:degree,exponents:exponents,color:colorPicker.value.toString()});
		
					functions.push({type:"polynomial",coeffecients:coeffecients,degree:degree,exponents:exponents,color:colorPicker.value.toString(),id:id,deleted:false});
					
				}
				
				else if(selectBox.value == "rational"){
					
					degree1 = prompt("What is the degree of your first polynomial?");
					
					if(degree1 == null){
						return 0;
					}
					
					else if(isNaN(degree1)){
						degree1 = degree1.length;
					}
					
					else if(!isNaN(degree1)){
						degree1 = parseInt(Math.abs(degree1));
					}
					
					degree2 = prompt("What is the degree of your second polynomial?");
					
					if(degree2 == null){
						return 0;
					}
					
					else if(isNaN(degree2)){
						degree2 = degree2.length;
					}
					
					else if(!isNaN(degree2)){
						degree2 = parseInt(Math.abs(degree2));
					}
					
					
					for (i= degree1; i>=0; i--){
						
						coeffecient = prompt("What is the "+ i + "th coeffecient of the first polynomial?");
						
						if(coeffecient == null){
							return 0;
						}
						
						else if(isNaN(coeffecient)){
							coeffecient = coeffecient.length;
						}
						
						coeffecients1.push(coeffecient);

			function graphFunction(data){
				
				context.lineWidth=3;

						y+=data.coeffecients[j]*x**data.exponents[j];
					}
					
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points

						y=0;

					lower_integral=(-1*data.a*Math.log(data.k**2*(data.lowerBound+data.h)**2+1))/(2*data.k)+data.a*(data.lowerBound+data.h)*Math.atan(data.k*(data.lowerBound+data.h))+data.c*data.lowerBound;
					
					y=upper_integral - lower_integral;
					
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=1/scaleFactor){
					
						upper_integral=(-1*data.a*Math.log(data.k**2*(x+data.h)**2+1))/(2*data.k)+data.a*(x+data.h)*Math.atan(data.k*(x+data.h))+data.c*x;
						
						y = upper_integral - lower_integral;
						
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}
					
				
			
					
				}
				
				else if(data.type == "integral square root"){
		

									
					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral = 2*data.a*x**(3/2)/(3*data.k)+data.c*x;
					lower_integral = 2*data.a*data.lowerBound**(3/2)/(3*data.k)+data.c*data.lowerBound;
					y = upper_integral - lower_integral;
					
					
					
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=1/scaleFactor){
		
						upper_integral = 2*data.a*x**(3/2)/(3*data.k)+data.c*x;
						y = upper_integral - lower_integral;
						
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					}

					
				}
				
				
				
				else if(data.type == "integral log"){
					

					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral=data.a*(x+data.h)*Math.log(data.k*(x+data.h))+(data.c-data.a)*x;
					lower_integral=data.a*(data.lowerBound+data.h)*Math.log(data.k*(data.lowerBound+data.h))+(data.c-data.a)*data.lowerBound;
					y = upper_integral - lower_integral;
					
					
					
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=1/scaleFactor){
						upper_integral=data.a*(x+data.h)*Math.log(data.k*(x+data.h))+(data.c-data.a)*x;
						y = upper_integral - lower_integral;
						
						
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
						
					}
					
				
			
				}
				
				else if (data.type == "integral exponential"){
					
				
				

					
					// draw first point 
					x=-300/scaleFactor+startX;
					upper_integral=(data.a*(data.b)**(data.k*(x+data.h)))/(Math.log(data.b)*k)+data.c*x;
					lower_integral=(data.a*(data.b)**(data.k*(data.lowerBound+data.h)))/(Math.log(data.b)*k)+data.c*data.lowerBound;
					y = upper_integral - lower_integral;
					
					
					context.moveTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
		
					// draw subsequent points 
					for(x=-300/scaleFactor+startX;x<=300/scaleFactor+startX;x+=1/scaleFactor){
						
						
					
						upper_integral=(data.a*(data.b)**(data.k*(x+data.h)))/(Math.log(data.b)*k)+data.c*x;
						y = upper_integral - lower_integral;
						
					
						context.lineTo(scaleFactor*(x-startX)+300,-1*scaleFactor*(y-startY)+300);
					
					}
					
				
					
		
				}
				
				context.stroke();
				
			}
		</script>
	</body>
</html>
